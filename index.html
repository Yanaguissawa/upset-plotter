<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UpSet Plot Generator (PyScript)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
<style>
body { background: linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%); min-height: 100vh; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
.container { max-width: 1200px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; margin-top: 20px; }
.header { text-align: center; margin-bottom: 30px; color: #2c3e50; }
.slot-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
.slot-row input[type=file] { flex: 2; }
.slot-row input[type=text] { flex: 1; }
.btn-generate { background: #2ecc71; color:white; border:none; padding:12px 25px; border-radius:5px; font-weight:600; margin-top:20px; }
.btn-generate:hover { background: #27ae60; }
#plotContainer { margin-top: 30px; text-align:center; display:none; }
#upsetPlot { max-width: 100%; border-radius: 8px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>UpSet Plot Generator</h1>
        <p>Upload files and select column identifiers</p>
    </div>

    <div id="fileSlots"></div>

    <div class="text-center">
        <button class="btn-generate" id="generateBtn">Generate UpSet Plot</button>
    </div>

    <div id="plotContainer">
        <h3>UpSet Plot</h3>
        <img id="upsetPlot" src="" alt="UpSet Plot">
    </div>
</div>

<py-config>
packages = ["pandas", "matplotlib", "upsetplot", "openpyxl"]
</py-config>

<script type="py">
from js import document, create_proxy
import pandas as pd
import matplotlib.pyplot as plt
from upsetplot import UpSet, from_contents
from io import BytesIO
import base64

NUM_SLOTS = 10
dfs = [None]*NUM_SLOTS
files = [None]*NUM_SLOTS

# Create rows for 10 slots
slot_container = document.getElementById("fileSlots")
for i in range(NUM_SLOTS):
    row = document.createElement("div")
    row.className = "slot-row"
    row.innerHTML = f"""
        <input type='file' id='file-{i}' class='form-control' accept='.csv,.xls,.xlsx'>
        <input type='text' id='col-{i}' placeholder='Column(s) identifier (e.g., A or AB)' class='form-control'>
    """
    slot_container.appendChild(row)

# Handle file selection
async def handle_file_change(event):
    idx = int(event.target.id.split('-')[1])
    file = event.target.files.item(0)
    files[idx] = file
    if not file:
        dfs[idx] = None
        return
    content = await file.arrayBuffer()
    buf = BytesIO(content.to_py())
    if file.name.endswith('.csv'):
        df = pd.read_csv(buf)
    else:
        df = pd.read_excel(buf)
    dfs[idx] = df

# Generate UpSet plot
async def generate_plot(event):
    sets_data = {}
    for i in range(NUM_SLOTS):
        if files[i] is None:
            continue
        col_input = document.getElementById(f'col-{i}')
        col_name = col_input.value.strip()
        if not col_name:
            continue
        selected_cols = list(col_name)
        combined_set = set()
        for c in selected_cols:
            if c in dfs[i].columns:
                combined_set.update(dfs[i][c].dropna().astype(str).tolist())
        sets_data[files[i].name] = combined_set

    if not sets_data:
        alert("No valid files/columns selected")
        return

    upset_data = from_contents(sets_data)
    upset = UpSet(upset_data, min_subset_size=1)
    plt.figure(figsize=(10,6))
    upset.plot()
    buf = BytesIO()
    plt.savefig(buf, format='png', bbox_inches='tight')
    plt.close()
    buf.seek(0)
    img_data = base64.b64encode(buf.read()).decode('utf-8')
    img = document.getElementById("upsetPlot")
    img.src = f"data:image/png;base64,{img_data}"
    document.getElementById("plotContainer").style.display = "block"

# Attach events
for i in range(NUM_SLOTS):
    file_input = document.getElementById(f'file-{i}')
    file_input.addEventListener("change", create_proxy(handle_file_change))

document.getElementById("generateBtn").addEventListener("click", create_proxy(generate_plot))
</script>
</body>
</html>
